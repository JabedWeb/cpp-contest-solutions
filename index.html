<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;
}

.item1 {
  grid-column: span 3;
}

.item2 {
  grid-column: span 2;
}

.item3 {
  grid-column: span 1;
}
</style>
</head>
<body>

<div class="container">
  <div class="item1">Widget 1</div>
  <div class="item2">Widget 2</div>
  <div class="item3">Widget 3</div>
  <div class="item">Widget 3</div>
  <div class="item">Widget 3</div>
  <div class="item">Widget 3</div>
    <div class="item">Widget 3</div>
</div>

</body>
</html>
